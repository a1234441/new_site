<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>制作物</title>
  <link rel="stylesheet" href="../style.css">
  <style>

  .image-container {
      position: relative;
      display: inline-block;
      width: 600px;
      height: 400px;
      background-color: black;
  }

  /* ★ 画像を最初から少し暗くする */
  .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: filter 0.5s ease, transform 0.5s ease;
      filter: brightness(0.65); 
  }

  /* ★ 文字を最初から表示しておく */
  .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 30px;
      font-weight: bold;
      opacity: 1;              /* ← ここを 0 → 1 に */
      pointer-events: none;
      white-space: normal;
      word-break: break-word;
      text-align: center;
      text-shadow: 0 0 4px black; /* 背景と被っても読めるように */
  }

  .image-container:hover img {
      filter: brightness(0.7);
      transform: scale(1.02);
  }




  </style>
</head>
<body>
    <div id="site-nav"></div>
    <div class="container">
      <h1>制作物一覧</h1>
      <p>ここでは、私が過去に制作したものを紹介しています。クリックすると詳細を見ることができます。</p>
      <div class="image-container">
        <a href="dot_resize/dot_resize.html">
            <img src="../resources/images/normal.png" alt="image">
            <div class="message"><br>ドット絵拡大縮小ツール</div>
        </a>
      </div>
      <div class="image-container">
        <a href="timer/timer.html">
            <img src="../resources/images/timer.png" alt="image">
            <div class="message">ポモドーロタイマー</div>
        </a>
      </div>
      <div class="image-container">
        <a href="othello_mt5/mt5_othello.html">
            <img src="../resources/images/mt5othello.png" alt="image">
            <div class="message">MT5用ミニオセロ</div>
        </a>
      </div>
      <div class="image-container">
        <a href="othello/products1.html">
            <img src="../resources/images/othello.png" alt="image">
            <div class="message">縮小版強解決オセロ</div>
        </a>
      </div>
      
    </div>
    <br><br><br>
    <script src="../resources/programs/load-nav.js"></script>
</body>
</html>
