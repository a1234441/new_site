<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>制作物</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="site-nav"></div>

    <div class="container">
    <h2>目標</h2>
    <li>TOEIC800点,EFSET70点</li>
    <li>英語を英語で理解できる程度まで頑張る。(英語の文献をスラスラ読める程度)</li>
    <li>翻訳ができる</li>
    <p>上記のことを目標にして、頑張っていこうと思います。期限は2026/04/01まで</p>





    <script src="/resources/programs/gragh.js"></script>

    <!-- 折れ線グラフを表示するキャンバス -->
    <canvas id="progressChart" width="600" height="300" style="display: block; margin: 0 auto;"></canvas>
    <script>
    const ctx = document.getElementById('progressChart').getContext('2d');


const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['2025/7','2025/8','2025/9','2025/10','2025/11','2025/12','2026/1','2026/2','2026/3'],
        datasets: [
            {   label: 'EFSET Reading',data: [55,53,53,45,67],
                borderColor: 'rgba(0,0,255,1)',backgroundColor: 'rgba(0,0,255,1)',baseColor: 'rgba(0,0,255,1)',tension: 0.3, pointRadius: 4, pointHoverRadius: 6},
            {   label: 'EFSET Listening',data: [36,39,39,34,38],
                borderColor: 'rgba(0,128,0,1)',backgroundColor: 'rgba(0,128,0,1)',baseColor: 'rgba(0,128,0,1)',tension: 0.3, pointRadius: 4, pointHoverRadius: 6},
            {   label: 'EFSET Total',data: [46,46,46,40,53],
                borderColor: 'rgba(255,0,0,1)',backgroundColor: 'rgba(255,0,0,1)',baseColor: 'rgba(255,0,0,1)',tension: 0.3, pointRadius: 4, pointHoverRadius: 6}
        ]
    },
    options: {
        responsive: true,
        scales: {y: {min: 0, max: 100,title: { display: false }},x: {ticks: { maxRotation: 45, minRotation: 45 }}},
        plugins: {tooltip: {callbacks: {label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue}`}},
            legend: {onHover: (e, item, legend) => { e.native.target.style.cursor = 'pointer';},onLeave: () => {chart.data.datasets.forEach(ds => {ds.borderColor = ds.baseColor;ds.backgroundColor = ds.baseColor;});chart.update();}}},
        onHover: (event, elements) => {
            if (elements.length) {
                const hoveredIdx = elements[0].datasetIndex;
                chart.data.datasets.forEach((ds, i) => {if (chart.isDatasetVisible(i)) {ds.borderColor = i === hoveredIdx ? ds.baseColor : ds.baseColor.replace(/[^,]+(?=\))/, '0.1');ds.backgroundColor = i === hoveredIdx ? ds.baseColor : ds.baseColor.replace(/[^,]+(?=\))/, '0.1');}});
            } else {chart.data.datasets.forEach((ds, i) => {if (chart.isDatasetVisible(i)) {ds.borderColor = ds.baseColor;ds.backgroundColor = ds.baseColor;}});}
            chart.update();
            event.native.target.style.cursor = elements.length ? 'pointer' : 'default';
        }
    }
});

</script>

    </div>
    <script src="/resources/programs/load-nav.js"></script>
    <br><br><br>
</body>
</html>
